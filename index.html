<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/favicon.png?v=1.1">

	<title>Scratch - New HTML5 and Less boilerplate</title>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = no">

  	<!-- we use single css file for better performance -->
	<link rel="stylesheet" type="text/css" href="scratch/style.css">

	<!--[if lt IE 10]>
		<script type="text/javascript" src="scratch/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body ng-app="Wikipedia">

	<section class="wrapper">
		<header class="header">
			<h2>Instagram</h2>
		</header>

		<section class="container" ng-controller="getArticle as article">

			<section class="content">

				<input type="text" ng-model="term">

				<br><br>

				<section class="row10 small-tablet5 mobile2 small-mobile1 no-side-padding">
					<figure class="cell" ng-repeat="user in users">
						<img ng-src="{{user.profile_picture}}" alt="{{user.username}}">
					</figure>
				</section>

			</section>

		</header>

	</section>

	<!-- Javascripts -->
	<script type="text/javascript" src="scratch/lib.min.js"></script>
	<script type="text/javascript" src="scratch/app.js"></script>

</body>
</html>
